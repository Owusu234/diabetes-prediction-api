services:
  - type: web
    name: diabetes-prediction-api
    env: python
    region: oregon          # Choose: oregon, frankfurt, singapore, sydney, tokyo
    plan: free              # Options: free, starter, standard
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python run_production.py"
    envVars:
      - key: FLASK_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MODEL_DOWNLOAD_URL
        sync: false         # Set this manually in Render dashboard
